<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Guides - Dern Support</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <div class="header-brand">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                    <i class="fas fa-book-open" style="color: #10b981; margin-left: 1rem;"></i>
                    <h1 id="blogTitle">Repair Guides</h1>
                </div>
                <button class="btn btn-primary hidden" id="createPostBtn" onclick="showCreateModal()">
                    <i class="fas fa-plus"></i>
                    Create Post
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h2 id="blogHeader">Learn to Fix Your Devices</h2>
                <p id="blogDescription">Step-by-step guides to help you repair your electronic devices.</p>
            </div>

            <div class="blog-posts" id="blogPosts">
                <!-- Posts will be populated by JavaScript -->
            </div>

            <div class="empty-state hidden" id="emptyBlogState">
                <i class="fas fa-book-open"></i>
                <h3>No guides yet</h3>
                <p id="emptyBlogText">Check back later for new repair guides.</p>
            </div>
        </main>
    </div>

    <!-- Create Post Modal -->
    <div class="modal hidden" id="createPostModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Repair Guide</h3>
                <p>Share your expertise with users who want to fix their devices.</p>
            </div>
            
            <form id="createPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" placeholder="Enter guide title..." required>
                </div>
                
                <div class="form-group">
                    <label for="postCategory">Category</label>
                    <input type="text" id="postCategory" placeholder="e.g., Laptop Repair, Phone Repair..." required>
                </div>
                
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" placeholder="Write your repair guide..." required></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Guide</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div class="modal hidden" id="postDetailModal">
        <div class="modal-content">
            <button type="button" onclick="hidePostDetail()" style="background: none; border: none; margin-bottom: 1rem; cursor: pointer;">
                <i class="fas fa-arrow-left"></i> Back to Guides
            </button>
            
            <div id="postDetailContent">
                <!-- Post detail will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="blog.js"></script>
