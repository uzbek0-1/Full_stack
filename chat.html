<!DOCTYPE html>

<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <div class="header-brand">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                    <i class="fas fa-comments" style="color: #3b82f6; margin-left: 1rem;"></i>
                    <h1 id="chatTitle">Support Chat</h1>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-sidebar" id="chatSidebar">
                    <!-- Sidebar content will be populated by JavaScript -->
                </div>

                <div class="chat-main">
                    <div class="chat-header">
                        <i class="fas fa-wrench" style="color: #3b82f6;"></i>
                        <h3 id="chatHeaderTitle">Dern Support Chat</h3>
                    </div>

                    <div class="chat-messages" id="chatMessages">
                        <div class="empty-state" id="emptyState">
                            <i class="fas fa-comments"></i>
                            <p id="emptyStateText">Select a category and start chatting with our support team</p>
                        </div>
                    </div>

                    <div class="chat-input hidden" id="chatInput">
                        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="chat.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
